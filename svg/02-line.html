<script type="text/javascript">
    RED.nodes.registerType('line',{
        category: 'svg',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            zindex: {value:"0"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"line";
        }
    });
</script>

<script type="text/x-red" data-template-name="line">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-zindex"><i class="icon-tag"></i> Z-Index</label>
      <input type="number" id="node-input-zindex" placeholder="z-index" value="0">
    </div>
</script>

<script type="text/x-red" data-help-name="line">
    <p>SVG line element</p>
</script>
