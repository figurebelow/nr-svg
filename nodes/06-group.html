<script type="text/javascript">
    RED.nodes.registerType('group',{
        category: 'svg',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            elems: {value:"1"},
            zindex: {value:"0"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name || "group" + "(" + this.elems + ")";
        },
    });
</script>

<script type="text/x-red" data-template-name="group">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
      <label for="node-input-elems"><i class="icon-tag"></i> Elems</label>
      <input type="text" id="node-input-elems" placeholder="elems" value="1">
    </div>
    <div class="form-row">
      <label for="node-input-zindex"><i class="icon-tag"></i> Z-Index</label>
      <input type="number" id="node-input-zindex" placeholder="z-index" value="0">
    </div>

</script>

<script type="text/x-red" data-help-name="group">
    <p>Collects the input elements into one group</p>
</script>
