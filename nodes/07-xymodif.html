<script type="text/x-red" data-template-name="XYModif">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row" style="margin-bottom: 0px;">
      <label for="node-input-func"><i class="fa fa-wrench"></i> Function</label>
      <input type="hidden" id="node-input-func" autofocus="autofocus">
    </div>
    <div class="form-row">
      <label for="node-input-genType"><i class="fa fa-envelope"></i> Generator</label>
      <select id="node-input-genType" style="width:125px !important">
        <option value="Custom">Custom</option>
        <option value="SimpleAtractor">Simple Attractor</option>
      </select>
    </div>
    <div class="form-row node-text-editor-row">
        <div style="height: 250px;" class="node-text-editor" id="node-input-func-editor" ></div>
    </div>

    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-random"></i> Outputs</label>
        <input id="node-input-outputs" style="width: 60px; height: 1.7em;" value="1">
    </div>
    <div class="form-tips">See the Info tab for help writing functions.</div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('XYModif',{
        color:"#fdd0a2",
        category: 'svg',
        defaults: {
            name: {value:""},
            func: {value:"\nreturn msg;"},
            outputs: {value:1}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name;
        },
        oneditprepare: function() {
            $( "#node-input-outputs" ).spinner({
                min:1
            });
            $("#node-input-genType").change(function() {
              var generator = $("#node-input-genType option:selected").val();
              switch (generator) {
                case 'SimpleAtractor':
                  require(["orion/editor/edit"], function(edit) {
                    //var Gen = require ("./svg/gens/Attractor.js");
                    that.editor = edit({
                      parent:document.getElementById('node-input-func-editor'),
                      lang:"js",
                      contents: "var Gens = require (\"./svg/gens/Attractor.js\");\n" +
                                "var coords = new Gens.Attractor (120, \"QGGVSLMHHGCR\", 800, 600);\n" +
                                "return coords;\n"
                    });
                  });
              }
            });

            function functionDialogResize() {
                var rows = $("#dialog-form>div:not(.node-text-editor-row)");
                var height = $("#dialog-form").height();
                for (var i=0;i<rows.size();i++) {
                    height -= $(rows[i]).outerHeight(true);
                }
                var editorRow = $("#dialog-form>div.node-text-editor-row");
                height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
                $(".node-text-editor").css("height",height+"px");
            };

            $( "#dialog" ).on("dialogresize", functionDialogResize);
            $( "#dialog" ).one("dialogopen", function(ev) {
                var size = $( "#dialog" ).dialog('option','sizeCache-function');
                if (size) {
                    $("#dialog").dialog('option','width',size.width);
                    $("#dialog").dialog('option','height',size.height);
                    functionDialogResize();
                }
            });
            $( "#dialog" ).one("dialogclose", function(ev,ui) {
                var height = $( "#dialog" ).dialog('option','height');
                $( "#dialog" ).off("dialogresize",functionDialogResize);
            });
            var that = this;
            require(["orion/editor/edit"], function(edit) {
                that.editor = edit({
                    parent:document.getElementById('node-input-func-editor'),
                    lang:"js",
                    contents: $("#node-input-func").val()
                });
                RED.library.create({
                    url:"functions", // where to get the data from
                    type:"function", // the type of object the library is for
                    editor:that.editor, // the field name the main text body goes to
                    fields:['name','outputs']
                });
                $("#node-input-name").focus();
            });
        },
        oneditsave: function() {
            $("#node-input-func").val(this.editor.getText())
            delete this.editor;
        }
    });
</script>
