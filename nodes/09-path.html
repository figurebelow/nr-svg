<script type="text/javascript">

hideAllRows = function () {
  $("#zindex-option").hide();
  $("#size-option").hide();
  $("#textString-option").hide();
  $("#stylelabel-option").hide();
  $("#stylecontent-option").hide();
};

RED.nodes.registerType('path',{
  category: 'svg',
  color: '#a6bbcf',
  defaults: {
    name: {value:""},
    textString: {value: ""},
    zindex: {value:"0"},
    func: {value: "//svg style"}
   },
   inputs:1,
   outputs:1,
   icon: "file.png",
   label: function() {
     return this.name || this.shapeType;
   },
   oneditprepare: function() {

    function functionDialogResize() {
      var rows = $("#dialog-form>div:not(.node-text-editor-row)");
      var height = $("#dialog-form").height();
      for (var i=0;i<rows.size();i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $("#dialog-form>div.node-text-editor-row");
      height -= (parseInt(editorRow.css("marginTop"))+parseInt(editorRow.css("marginBottom")));
      $(".node-text-editor").css("height",height+"px");
    };

    $( "#dialog" ).on("dialogresize", functionDialogResize);
    $( "#dialog" ).one("dialogopen", function(ev) {
      var size = $( "#dialog" ).dialog('option','sizeCache-function');
      if (size) {
        $("#dialog").dialog('option','width',size.width);
        $("#dialog").dialog('option','height',size.height);
        functionDialogResize();
      }
    });
    $( "#dialog" ).one("dialogclose", function(ev,ui) {
      var height = $( "#dialog" ).dialog('option','height');
      $( "#dialog" ).off("dialogresize",functionDialogResize);
    });
    var that = this;
    require(["orion/editor/edit"], function(edit) {
      that.editor = edit({
        parent:document.getElementById('node-input-func-editor'),
        lang:"css",
        contents: $("#node-input-func").val()
      });
    });
},
oneditsave: function() {
  $("#node-input-func").val(this.editor.getText());
  delete this.editor;
}
});
</script>

<script type="text/x-red" data-template-name="path">
  <div class="form-row">
    <input type="text" id="node-input-name" placeholder="Optional Name" style="width:25%">
  </div>

  <!-- Text -->
  <div class="form-row hidden" id="textString-option">
    <label for="node-input-textString"><i class="icon-tag"></i> Text</label>
    <input type="text" id="node-input-textString" placeholder="string">
  </div>

  <!-- Z-Index -->
  <div class="form-row hidden" id="zindex-option">
    <label for="node-input-zindex"><i class="icon-tag"></i> Z-Index</label>
    <input type="number" id="node-input-zindex" placeholder="z-index" value="0">
  </div>

  <!-- Style -->
  <div class="form-row hidden" style="margin-bottom: 0px;" id="stylelabel-option">
    <label for="node-input-func"><i class="fa fa-wrench"></i> Style</label>
    <input type="hidden" id="node-input-func" autofocus="autofocus">
  </div>

  <div class="form-row node-text-editor-row hidden" id="stylecontent-option">
    <div style="height: 150px;" class="node-text-editor" id="node-input-func-editor" ></div>
  </div>
</script>

<script type="text/x-red" data-help-name="path">
  <p>SVG graphics elements</p>
</script>
